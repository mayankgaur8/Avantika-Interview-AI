services:
  - type: web
    name: avantika-backend
    runtime: node
    plan: free
    rootDir: backend
    buildCommand: npm install --include=dev && npm run build
    startCommand: npm run start:prod
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_EXPIRES_IN
        value: 8h
      - key: JWT_REFRESH_SECRET
        generateValue: true
      - key: JWT_REFRESH_EXPIRES_IN
        value: 7d
      - key: CORS_ORIGIN
        value: https://avantikainterviewai.vercel.app
      - key: OPENAI_MODEL
        value: gpt-4o
      - key: RATE_LIMIT_WINDOW_MS
        value: 60000
      - key: RATE_LIMIT_MAX
        value: 100
      - key: DATABASE_URL
        fromDatabase:
          name: avantika-db
          property: connectionString
      - key: REDIS_HOST
        fromService:
          name: avantika-redis
          type: redis
          property: host
      - key: REDIS_PORT
        fromService:
          name: avantika-redis
          type: redis
          property: port
      # Set these manually in Render dashboard:
      # OPENAI_API_KEY
      # MAIL_HOST, MAIL_PORT, MAIL_USER, MAIL_PASS, MAIL_FROM

  - type: redis
    name: avantika-redis
    plan: free
    maxmemoryPolicy: noeviction
    ipAllowList: []

databases:
  - name: avantika-db
    databaseName: ai_interview_bot
    user: avantika_user
    plan: free
